<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                 novalidate [mustMatch]="['password', 'confirmPassword']">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="firstName" placeholder="Firstname" autocomplete="Firstname"
                    class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                  <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                    <div *ngIf="firstName.errors.required">First Name is required</div>
                  </div>

                  <div class="input-group-prepend ml-2">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" placeholder="Lastname" autocomplete="Lastname" name="lastName" class="form-control"
                    [(ngModel)]="model.lastName" #lastName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                  <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                    <div *ngIf="lastName.errors.required">Last Name is required</div>
                  </div>

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" placeholder="Username" autocomplete="Username" name="userName" class="form-control"
                    [(ngModel)]="model.userName" #userName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required>
                  <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                    <div *ngIf="userName.errors.required">User Name is required</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" name="email" placeholder="Email" autocomplete="email" class="form-control"
                    [(ngModel)]="model.email" #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" placeholder="Password" autocomplete="new-password" name="password"
                    class="form-control" [(ngModel)]="model.password" #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="confirmPassword" placeholder="Repeat password"
                    autocomplete="new-password" class="form-control" [(ngModel)]="model.confirmPassword"
                    #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }"
                    required>
                  <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                    <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div>
                </div>
                <button class="btn btn-block btn-success">Create
                  Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="offset-2 col-5 mt-1">
                  <span>Already have an account? </span>
                </div>
                <div class="col-5">
                  <button type="button" class="btn btn-primary px-4" [routerLink]="['/login']">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
